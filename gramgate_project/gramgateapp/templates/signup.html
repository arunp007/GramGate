{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GramGate.Sign up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <script src="{% static 'js/signup.js' %}"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">

            <div class="col-xs-4 col-lg-4"></div>

            <div class="col-xs-4 col-lg-4">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <img src="{% static 'images/logo.png' %}" class="logo">

                    <p class="description">Sign up to see photos and videos <br> from your friends.</p>

                    <input class="form-control" type="text" name="fullname" id="fullname" placeholder="Fullname" value="{{update.fname}}">
                    <label id="fullname_error"></label>
                    <input class="form-control" type="text" name="username" id="username" placeholder="Username" onkeyup="return uservalid()" value="{{update.uname}}">
                    <label id="username_error"></label>
                    <input class="form-control" type="text" name="email" id="email" placeholder="Email address" onkeyup="return emailvalid()" value="{{update.email}}">
                    <label id="email_error"></label>
                    <input class="form-control" type="password" name="password" id="password" placeholder="Password" onkeyup="return passwordvalid()" value="{{update.password}}">
                    <label id="password_error"></label>
                    <input class="form-control" type="text" name="phone" id="phone" placeholder="phone number" onkeyup="return phonevalid()" value="{{update.phone}}">
                    <label id="phone_error"></label>

                    <select class="form-control" name="gender" id="gender" value="{{update.gender}}">
                        <option value="">....</option>
                        <option value="">Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Others">Others</option>
                    </select>

                    <label id="gender_error"></label>

                    <label class="label">Profile Pic</label> <input class="form-control" type="file" name="image" id="pic" value="{{update.image}}">
                    
                    <label id="pic_error"></label>

                    <input class="form-control" type="text" name="bio" id="bio" placeholder="Bio about you" value="{{update.bio}}">
                    
                    <label id="bio_error"></label>
                    
                    <input class="form-control" type="text" name="website" id="website" placeholder="Website" value="{{update.website}}">
                    
                    <label id="website_error"></label>

                    <select class="form-control" name="category" id="category" value="{{update.category}}">
                        <option value="">....</option>
                        <option value="">Category</option>
                        <option value="Artist">Artist</option>
                        <option value="Musician/band">Musician/band</option>
                        <option value="Blogger">Blogger</option>
                        <option value="Clothing">Clothing</option>
                        <option value="Community">Community</option>
                        <option value="Digital creator">Digital creator</option>
                        <option value="Education">Education</option>
                        <option value="Entrepreneur">Entrepreneur</option>
                        <option value="Health/beauty">Health/beauty</option>
                        <option value="Editor">Editor</option>
                        <option value="Writer">Writer</option>
                        <option value="Personal blog">Personal blog</option>
                        <option value="Product/service">Product/service</option>
                        <option value="Photographer">Photographer</option>
                        <option value="Gamer">Gamer</option>
                        <option value="Grocery store">Grocery Store</option>
                        <option value="Shopping store">Shopping & retail</option>
                        <option value="Video creator">Video creator</option>
                    </select>

                    <label id="category_error"></label>

                    <p class="description2">People who use our service may have uploaded your contact information to GramGate. <a href="">Learn more</a></p>

                    <button class="btn btn-info" type="submit" onclick="return validation()">Sign up</button> 

                </form>

                <div class="container">
                    <label class="label">Have an account? <a href="{% url 'login' %}" class="navigation">Log in</a></label>
                </div>
            </div>

        </div>
    </div>
    
    


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
