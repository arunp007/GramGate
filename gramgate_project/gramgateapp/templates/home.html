{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GramGate.Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-2 col-lg-2">
                <div class="navigation fixed-left">
                    <a href=""><img src="{% static 'images/logo.png' %}" class="logo"></a>

                    <a href="{% url 'home' %}" class="btn btn-light active"><img src="{% static 'images/home.png' %}" class="icons" style="margin-left: -80px;"> Home</a>
                    <a href="" class="btn btn-light"><img src="{% static 'images/search.png' %}" class="icons" style="margin-left: -80px;"> Search</a>
                    <a href="" class="btn btn-light"><img src="{% static 'images/explore.png' %}" class="icons" style="margin-left: -80px;"> Explore</a>
                    <a href="" class="btn btn-light"><img src="{% static 'images/reels.png' %}" class="icons" style="margin-left: -90px;"> Reels</a>
                    <a href="" class="btn btn-light"><img src="{% static 'images/message.png' %}" class="icons" style="margin-left: -60px;"> Messages</a>
                    <a href="" class="btn btn-light"><img src="{% static 'images/notification.png' %}" class="icons"> Notification</a>
                    <a href="{% url 'create' %}" class="btn btn-light"><img src="{% static 'images/create.jpg' %}" class="icons" style="margin-left: -90px;"> Create</a>
                    <a href="{% url 'profile' %}" class="btn btn-light"><img src="{% static 'images/profile.png' %}" class="icons" style="margin-left: -90px;"> Profile</a>  
                </div>
            </div>

            <div class="col-xs-10 col-lg-10">
                <a href=""><img src="{% static 'images/logo.png' %}" class="image"></a>     
                <a href=""><img src="{% static 'images/notification.png' %}" class="notification"></a>
                <a href=""><img src="{% static 'images/message.png' %}" class="message"></a>
            
                
                
                
                {% for  i in post %}

                {% for i in user1 %}

                <hr class="underline">

                <img src="/media/{{i.image}}" class="profile_pic"> <label class="fullname">{{i.fname}}</label>

                {% endfor %}

                <hr class="underline">

                <img src="/media/{{i.image}}" class="post_image">

                <p class="post_description">{{i.description}}</p>

                <button class="fa fa-heart" id="btn" onclick="return click()"></button> <span class="fa fa-comment"></span> <span class="fa fa-share"></span>
                <label id="likes"></label>

                {% endfor %}

            </div>

            

        </div>
    </div>

    




    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
