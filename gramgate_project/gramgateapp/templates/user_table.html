<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GramGate.Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        h1{
            font-size: 70px;
            font-family: 'Times New Roman', Times, serif;
            font-weight: bolder;
            text-align: center;
            margin-top: 20px;
            margin-bottom: 40px;
        }

        .table-primary{
            margin-bottom: 50px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-lg-12">
                <h1>User Details</h1>

                <table border="2">
                    <tr class="table table-primary">
                        <th>User Id</th>
                        <th>Full Name</th>
                        <th>User Name</th>
                        <th>Email Address</th>
                        <th>Password</th>
                        <th>Phone Number</th>
                        <th>Gender</th>
                        <th>Image</th>
                        <th>Bio</th>
                        <th>Website</th>
                        <th>Category</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>

                    {% for i in user %}

                    <tr>
                        <td>{{i.id}}</td>
                        <td>{{i.fname}}</td>
                        <td>{{i.uname}}</td>
                        <td>{{i.email}}</td>
                        <td>{{i.password}}</td>
                        <td>{{i.phone}}</td>
                        <td>{{i.gender}}</td>
                        <td><img src="/media/{{i.image}}" width="80px" height="80px"></td>
                        <td>{{i.bio}}</td>
                        <td>{{i.website}}</td>
                        <td>{{i.category}}</td>
                        <td><a href="{% url 'user_update' i.id %}" class="btn btn-success">Update</a></td>
                        <td><a href="{% url 'user_delete' i.id %}" class="btn btn-danger">Delete</a></td>
                    </tr>

                    {% endfor %}

                </table>
            </div>
        </div>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
