{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GramGate.Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
</head>
<body>
    <div class="container-fluid">
        <div class="row">

            <div class="col-xs-4 col-lg-4">
                {% for i in profile %}
                <img src="/media/{{i.image}}" class="profile_pic">
                {% endfor %}

                <hr class="underline1">
            </div>

            <div class="col-xs-7 col-lg-7">
                {% for i in profile %}

                    <label class="username">{{i.uname}}</label> <a href="{% url 'user_update' i.id %}" class="btn btn-dark">Edit Profile</a> <a href="{% url 'user_logout' %}" class="btn btn-dark">Log out</a><br><br>

                    <label class="post">Posts</label> <a href="" class="btn btn-dark">Followers</a> <a href="" class="btn btn-dark">Following</a><br>

                    <h5 class="fullname">{{i.fname}}</h5>
                    <label class="category">{{i.category}}</label><br>

                    <p class="bio">{{i.bio}}</p><br>

                    <a class="website" href="{{i.website}}">{{i.website}}</a>
                    

                {% endfor %}

                
                <hr class="underline2">

            </div>

            <div class="col-xs-1 col-lg-1"></div>

            {% for i  in post %}

            

            <div class="col-xs-2 col-lg-2">
    
                <img src="/media/{{i.image}}" class="post">
                    
            </div>

            {% endfor %}
            

            
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
